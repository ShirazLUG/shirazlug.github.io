baseURL: "https://shirazlug.ir/"
languageCode: "fa-IR"
title: "شیرازلاگ (گروه کاربران گنو/لینوکس شیراز)"
theme: hugo-refresh-rtl
staticDir: "static"
disableKinds: ["taxonomyTerm", "RSS"]

# Legacy configuration for syntax highlighting
pygmentsUseClasses: true
pygmentsCodeFences: true

Taxonomies:
  tag: "tags"

enableRobotsTXT: True

sitemap:
  changefreq: weekly
  filename: sitemap.xml
  priority: 0.5

params:
  # main params of the site
  description: "وب‌سایت رسمی شیرازلاگ (گروه کاربران گنو/لینوکس شیراز)"
  images:
    - img/site-feature-image.jpg

  # features to minify files
  jsMinify: true
  jsFingerprint: true
  cssMinify: true
  cssFingerprint: true

  # option to specify the main colour of the theme
  mainColour: "#F39200"
  author: "شیرازلاگ"
  favicon: "favicon.ico"
  og_image: "img/team/og_image.jpg"

  # summary options
  summary:
    defaultImage : "img/sessions/default_poster.jpg"

  # loading options
  loading:
    image: "images/rings.svg"

  # main pages options
  mainPage:
    fontFamily: "Shabnam"

  # sidebar options
  sidebar:
    logo: "logo/shirazlug_white.png"
    fontFamily: "Shabnam"
    tags: "همه برچسب‌ها"

