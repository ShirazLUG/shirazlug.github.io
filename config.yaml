  pagNotFound:
    # option to specify the main picture of the sidebar
    image: "logo/404.svg"
    # option to specify the title of the 404 page
    title: خطای ۴۰۴
    # option to specify the subtitle of the 404 page
    subtitle: صفحه مورد نظر شما یافت نشد
    # option to specify the width of the image in the 404 page
    imageWidth: 500px

  # homepage options
  homepage:
    # option to specify the title in the homepage
    title: "شیرازلاگ"
    # option to specify the subtitle in the homepage
    subtitle: " (گروه کاربران لینوکس شیراز) "
    description: "به شیرازلاگ خوش آمدید :) لاگ به معنی گروه کاربران گنو/لینوکس است و از افراد مختلف که به منظور تبادل اطلاعات در حوزه‌ی نرم‌افزارهای آزاد و متن‌باز دور هم جمع می‌شوند، تشکیل شده است. اگر تمایل دارید دانش خود را با دیگران به اشتراک بگذارید یا کنجکاوید تا از تکنولوژی‌های آزاد جدید اطلاعاتی کسب کنید و یا از بودن در کنار چند دوست فعال در این زمینه لذت می‌برید، با ما همراه شوید. در ضمن، شرکت در جلسات برای عموم آزاد و رایگان است."
    # Logo
    logo: "logo/shirazlug.svg"

    # Last Session Details
    lastSessionPoster: "img/sessions/poster233.jpg"
    lastSessionAlt: "Introduction to Cryptography"
    lastSessionNo: "233"

    imageWidth: 500px
    # Address
    address: "شیراز، خیابان ملاصدرا، ساختمان مهندسی ۲، سالن مطهری"

